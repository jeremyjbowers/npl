<html>
    <head>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style type="text/css">
            /* tr.red td {
                background-color: pink;
            } */
            tr.minors td {
                background-color: #F4FEEF;
            }
            tr.il-60 td {
                background-color: #F4E2FA;
            }
            tr.il-15 td {
                background-color: #FDDEDD;
            }
            tr.il-10 td {
                background-color: #FDDEDD;
            }
            tr.il-7 td {
                background-color: #FDDEDD;
            }
            .hidden {
                display:none;
            }
            tr.auction-nonmlb td {
                background-color: #eee;
            }
            tr.owned td {
                background-color: aliceblue;
            }
            table.table tr td {
                font-family: 'Barlow Condensed', sans-serif;
                font-weight:300;
            }
            table.table tr td strong {
                font-family: 'Barlow', sans-serif;
                font-weight:700;
            }
            table.table tr th {
                font-family: 'Barlow Condensed', sans-serif;
                font-weight:700;
            }
            body {
                font-family: 'Barlow', sans-serif;
                font-weight:400;
            }
            .content h1, .title {
                font-family: 'Barlow', sans-serif;
                font-size:42px;
                font-weight: 900;
            }
            .content h1 small, .title small {
                font-weight: 600;
                font-size: 15px;
            }
            .navbar-brand a strong {
                font-family: 'Barlow', sans-serif;
                font-size: 26px;
                font-weight: 900;
            }
            nav.position-count p.title {
                font-weight:700;
                font-size: 38px;
            }
            nav.position-count p.heading {
                font-size:16px;
                margin-bottom:0px;
            }
        </style>
    </head>
    <body>
        {% include "includes/nav.html" %}
        <div class="container">
            <div class="content">
                <div class="columns">
                    <div class="column">
                        {% block topscript %}{% endblock %}
                        <script src="//code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
                        <main>{% block content %}{% endblock %}</main>
                    </div>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/js/sortable.min.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js" crossorigin="anonymous"></script>
        <script src="//kit.fontawesome.com/f569decd4a.js" crossorigin="anonymous"></script>
        {% block extrascript %}{% endblock %}
        {% block modal %}{% endblock %}
    </body>
</html>
