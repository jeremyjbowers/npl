<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}The NPL{% endblock %}</title>
        
        <!-- Bulma CSS - Latest version -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <style type="text/css">
            /* Dark mode design for data display */
            :root {
                --npl-primary: #4fc3f7;
                --npl-success: #66bb6a;
                --npl-info: #42a5f5;
                --npl-warning: #ffb74d;
                --npl-danger: #ef5350;
                --npl-bg-primary: #1a1a1a;
                --npl-bg-secondary: #2d2d2d;
                --npl-bg-tertiary: #3a3a3a;
                --npl-text-primary: #ffffff;
                --npl-text-secondary: #b3b3b3;
                --npl-border: #404040;
            }
            
            html, body {
                height: 100%;
                min-height: 100vh;
            }
            
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                font-size: 14px;
                line-height: 1.5;
                color: var(--npl-text-primary);
                background-color: var(--npl-bg-primary);
                display: flex;
                flex-direction: column;
            }
            
            main.section {
                flex: 1;
                background-color: var(--npl-bg-primary);
            }
            
            /* Dark mode typography */
            .title { 
                font-weight: 600; 
                margin-bottom: 1rem;
                color: var(--npl-text-primary);
            }
            .title.is-4 { font-size: 1.5rem; }
            .title.is-5 { font-size: 1.25rem; }
            .subtitle { 
                font-weight: 400; 
                color: var(--npl-text-secondary);
                margin-bottom: 0.5rem;
            }
            
            /* Dark mode containers */
            .box, .card, .card-content {
                background-color: var(--npl-bg-secondary) !important;
                color: var(--npl-text-primary) !important;
                border: 1px solid var(--npl-border);
            }
            
            /* Dark mode tables */
            .table {
                font-size: 13px;
                background-color: var(--npl-bg-secondary);
                border: 1px solid var(--npl-border);
                border-radius: 8px;
                overflow: hidden;
                color: var(--npl-text-primary);
            }
            .table thead th {
                background-color: var(--npl-bg-tertiary);
                font-weight: 600;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                padding: 0.75rem 0.5rem;
                border-bottom: 2px solid var(--npl-border);
                color: var(--npl-text-primary);
            }
            .table tbody td {
                padding: 0.5rem;
                vertical-align: middle;
                border-bottom: 1px solid var(--npl-border);
                background-color: var(--npl-bg-secondary);
                color: var(--npl-text-primary);
            }
            .table tbody tr:hover td {
                background-color: var(--npl-bg-tertiary);
            }
            
            /* Compact typography */
            .title { 
                font-weight: 600; 
                margin-bottom: 1rem;
                color: var(--npl-text-primary);
            }
            .title.is-4 { font-size: 1.5rem; }
            .title.is-5 { font-size: 1.25rem; }
            .subtitle { 
                font-weight: 400; 
                color: var(--npl-text-secondary);
                margin-bottom: 0.5rem;
            }
            
            /* Compact tables for data display */
            .table {
                font-size: 13px;
                background-color: white;
                border: 1px solid #e9ecef;
                border-radius: 8px;
                overflow: hidden;
            }
            .table thead th {
                background-color: var(--npl-text-primary);
                font-weight: 600;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                padding: 0.75rem 0.5rem;
                border-bottom: 2px solid #dee2e6;
                color: var(--npl-text-primary);
            }
            .table tbody td {
                padding: 0.5rem;
                vertical-align: middle;
                border-bottom: 1px solid #f1f3f4;
            }
            .table tbody tr:hover {
                background-color: #f8f9fa;
            }
            
            /* Status indicators for roster data with dark theme colors */
            .table tbody tr.minors td { 
                background-color: #2d3d2d !important; 
                color: var(--npl-text-primary) !important;
            }
            .table tbody tr.il-60 td { 
                background-color: #3d2d3d !important; 
                color: var(--npl-text-primary) !important;
            }
            .table tbody tr.il-15 td, 
            .table tbody tr.il-10 td, 
            .table tbody tr.il-7 td { 
                background-color: #3d3d2d !important; 
                color: var(--npl-text-primary) !important;
            }
            .table tbody tr.auction-nonmlb td { 
                background-color: #333333 !important; 
                color: var(--npl-text-primary) !important;
            }
            .table tbody tr.owned td { 
                background-color: #2d3d3d !important; 
                color: var(--npl-text-primary) !important;
            }
            .table tbody tr.majors td {
                background-color: var(--npl-bg-secondary) !important;
                color: var(--npl-text-primary) !important;
                font-weight: bold !important;
            }
            
            /* Ensure all table rows have proper text color */
            .table tbody tr, .table tbody tr td {
                color: var(--npl-text-primary) !important;
            }
            
            /* Dark mode navigation */
            .navbar {
                box-shadow: 0 2px 0 0 var(--npl-border);
                border-bottom: 1px solid var(--npl-border);
                background-color: var(--npl-bg-secondary) !important;
            }
            .navbar-brand .navbar-item {
                font-weight: 700;
                font-size: 1.5rem;
                color: var(--npl-primary) !important;
            }
            .navbar-item {
                font-size: 14px;
                padding: 0.5rem 0.75rem;
                color: var(--npl-text-primary) !important;
                background-color: transparent !important;
            }
            .navbar-item:hover {
                background-color: var(--npl-bg-tertiary) !important;
                color: var(--npl-text-primary) !important;
            }
            .navbar-dropdown {
                font-size: 13px;
                box-shadow: 0 8px 16px rgba(0,0,0,0.3);
                border: 1px solid var(--npl-border);
                background-color: var(--npl-bg-secondary) !important;
            }
            .navbar-dropdown .navbar-item {
                color: var(--npl-text-primary) !important;
                background-color: var(--npl-bg-secondary) !important;
            }
            .navbar-dropdown .navbar-item:hover {
                background-color: var(--npl-bg-tertiary) !important;
            }
            
            /* Dark mode buttons */
            .button {
                background-color: var(--npl-bg-tertiary) !important;
                color: var(--npl-text-primary) !important;
                border-color: var(--npl-border) !important;
            }
            .button.is-primary {
                background-color: var(--npl-primary) !important;
                color: var(--npl-bg-primary) !important;
            }
            .button.is-info {
                background-color: var(--npl-info) !important;
                color: var(--npl-bg-primary) !important;
            }
            .button.is-warning {
                background-color: var(--npl-warning) !important;
                color: var(--npl-bg-primary) !important;
            }
            .button.is-static {
                background-color: var(--npl-bg-tertiary) !important;
                color: var(--npl-text-secondary) !important;
            }
            
            /* Dark mode tags */
            .tag {
                background-color: var(--npl-bg-tertiary) !important;
                color: var(--npl-text-primary) !important;
            }
            .tag.is-info {
                background-color: var(--npl-info) !important;
                color: var(--npl-bg-primary) !important;
            }
            .tag.is-light {
                background-color: var(--npl-bg-tertiary) !important;
                color: var(--npl-text-primary) !important;
            }
            
            /* Dark mode forms */
            .input, .textarea, .select select {
                background-color: var(--npl-bg-secondary) !important;
                color: var(--npl-text-primary) !important;
                border-color: var(--npl-border) !important;
            }
            .input:focus, .textarea:focus, .select select:focus {
                border-color: var(--npl-primary) !important;
                box-shadow: 0 0 0 0.125em rgba(79, 195, 247, 0.25) !important;
            }
            
            /* Dark mode notifications */
            .notification {
                background-color: var(--npl-bg-secondary) !important;
                color: var(--npl-text-primary) !important;
                border: 1px solid var(--npl-border);
            }
            .notification.is-info {
                background-color: rgba(66, 165, 245, 0.2) !important;
                border-color: var(--npl-info) !important;
            }
            
            /* Remove old light mode overrides */
            .position-count {
                background-color: var(--npl-bg-secondary) !important;
                color: var(--npl-text-primary) !important;
            }
            
            /* Compact containers */
            .container {
                max-width: 1200px;
            }
            .section {
                padding: 1.5rem 1.5rem;
            }
            .block {
                margin-bottom: 1.5rem;
            }
            
            /* Compact form elements */
            .field {
                margin-bottom: 1rem;
            }
            /* .input, .textarea, .select select {
                font-size: 14px;
                border: 1px solid #dee2e6;
                border-radius: 6px;
            } */
            .input:focus, .textarea:focus, .select select:focus {
                border-color: var(--npl-primary);
                box-shadow: 0 0 0 0.125em rgba(25, 118, 210, 0.25);
            }
            
            /* Compact buttons */
            /* .button {
                font-size: 13px;
                border-radius: 6px;
                font-weight: 500;
            }
            .button.is-small {
                font-size: 12px;
                padding: 0.25rem 0.5rem;
            } */
            
            /* Compact notifications */
            .notification {
                padding: 1rem;
                border-radius: 6px;
                margin-bottom: 1rem;
                font-size: 14px;
            }
            
            /* Utility classes */
            .is-size-7 { font-size: 12px; }
            .has-text-weight-medium { font-weight: 500; }
            .has-background-light { background-color: var(--npl-text-primary); }
            
            /* Position count navigation styling */
            .position-count .level-item {
                text-align: center;
            }
            .position-count .title {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 0;
            }
            .position-count .heading {
                font-size: 0.875rem;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                color: var(--npl-text-secondary);
            }
            table.team-table td.hidden-on-team {
                display: none;
            }
            tr.majors td {
                font-weight: bold;
            }
            
            /* Targeted fixes for dark mode issues - preserve designed colors */
            * {
                color-scheme: light !important;
            }
            
            /* Fix specific dark elements without destroying visual hierarchy */
            .box, .card, .card-content, .hero, .hero-body {
                background-color: #ffffff !important;
            }
            
            /* Fix light grey subtitle text in hero sections */
            .box .subtitle, .card .subtitle, .hero .subtitle {
                color: var(--npl-text-primary) !important;
            }
            
            /* Force light navbar dropdown */
            .navbar-dropdown, .navbar-dropdown .navbar-item {
                background-color: #ffffff !important;
                color: #2c3e50 !important;
            }
            
            /* Fix navbar buttons and user display */
            .navbar .button.is-static {
                background-color: #f8f9fa !important;
                color: #2c3e50 !important;
                border-color: #dee2e6 !important;
            }
            
            /* Ensure table rows that appear dark are light */
            .table tbody tr {
                background-color: #ffffff !important;
                color: #2c3e50 !important;
            }
            
            /* Force light backgrounds on ALL table elements */
            .table, .table tbody, .table thead, .table tr, .table td, .table th {
                background-color: #ffffff !important;
                color: #2c3e50 !important;
            }
            
            /* Disable dark mode media queries */
            @media (prefers-color-scheme: dark) {
                .box, .card, .card-content, .hero, .hero-body {
                    background-color: #ffffff !important;
                    color: #2c3e50 !important;
                }
            }
        </style>
        
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% include "includes/nav.html" %}
        
        <main class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        
        {% block extrascript %}{% endblock %}
        {% block modal %}{% endblock %}
    </body>
</html>
