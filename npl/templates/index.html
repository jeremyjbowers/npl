{% extends "base.html" %}

{% block content %}
<section class="hero">
    <div class="hero-body">
        <h1>Unowned players ({{ players|length }})</h1>
    </div>
</section>

<section>
    <table class="table">
        <thead>
            <th style="text-align:center;">player</th>
            <th style="text-align:center;">position</th>
            <th style="text-align:center;">age</th>
            <th style="text-align:center;">mlb team</th>
        </thead>
        <tbody>
            {% for p in players %}{% include "includes/player_row.html" %}{% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
