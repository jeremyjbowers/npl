<tr>
  <td>
    <strong><a href="/players/{{ p.mlb_id }}/">{{ p.name }}</a></strong>&nbsp;
  </td>
  <td>
    <small><a target="_blank" href="/admin/npl/player/{{ p.mlb_id }}/change/"> 
      <span class="icon"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></a></small>
    <small><a target="_blank" href="{{ p.mlb_url }}">MLB &rarr;</a></small>
  </td>
  <td>{{ p.position|default_if_none:"" }}</td>
  <td>{{ p.age|default_if_none:"" }}</td>
  <td>{{ p.mlb_org|default_if_none:""}}</td>
  {% if team %}<td>{% if p.is_roster_40_man %}<span class="icon"><i class="fa fa-check-circle" aria-hidden="true"></i></span>{% else %}<span class="icon"><i class="fa fa-times-circle-o" aria-hidden="true"></i></span>
    {% endif %}</td>{% endif %}
</tr>
